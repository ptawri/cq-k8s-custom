kind: source
spec:
  name: k8s-custom
  registry: local
  path: ./bin/plugin
  spec:
    database_url: postgres://postgres:postgres@localhost:5434/k8s?sslmode=disable
    contexts:
      - dev
      - prod
    resources:
      - namespaces
      - pods
      - deployments
      - services
      - crds
